<html>
<head>
  <title>ðŸ“¦ ðŸ“¦ ðŸ“¦</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
</head>
<body>
  <div>
    <button id="btn-wait">Wait</button>
    <button id="btn-walk">Walk</button>
    <button id="btn-fall">Fall</button>
  </div>
  <div id="app">
    <div class="config-btn tags has-addons" v-on:click="openSettings">
      <span class="tag" v-bind:class="connectionClass"> {{ connStatus }}</span>
      <a class="button is-small is-light tag">âš™</a>
    </div>
    <div class="modal" v-bind:class="{ 'is-active': settings.isOpen }">
      <div class="modal-background"></div>
      <div class="modal-card">
        <div class="modal-card-head">
          <p class="modal-card-title">Settings</p>
          <button class="delete" v-on:click="closeSettings" aria-label="close"></button>
        </div>
        <div class="modal-card-body">
          <div class="field">
            <label class="label">Host</label>
            <div class="control">
              <input v-model="settings.newHost" class="input" type="text" placeholder="Host">
            </div>
          </div>
        </div>
        <div class="modal-card-foot">
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-primary" v-on:click="saveSettings">Save and connect</button>
            </div>
            <div class="control">
              <button class="button is-link" v-on:click="closeSettings">
                  Cancel
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="canvas">
    <div id="bg" class="bg"></div>
    <div class="dropcount">
      <div class="dropcount__wrapper">
        <div class="dropcount__text">Dropcount</div>
        <div id="counter" class="dropcount__numbers">00</div>
      </div>
    </div>
    <div id="package-guy" class="package-guy"></div>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
